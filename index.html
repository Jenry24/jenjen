<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine | Cosas Learning</title>
    <!-- Importing the CSS file -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="container">

      <div class="logo"><img src="logo.png" alt="Logo"></div>

      <div class="search_box">

        </form>
      </div>
      <div class="auth_buttons"> <!-- New div for authentication buttons -->
        <a href="registration.html"><button>Register</button></a>
        <a href="index2.html"><button>Login</button></a>
      </div>
      <h3> To download images, please log in.</h3>
      <div id="image_result"></div>
      <button id="load_more">Load More</button>
    </div>
  </div>
  <!-- Importing the JavaScript file -->
  <script src="script.js"></script>

</html>
